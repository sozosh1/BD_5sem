{% extends "base.html" %}

{% block title %}{{ 'Редактирование' if book_type else 'Добавление' }} типа книги{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h4>{{ 'Редактирование' if book_type else 'Добавление' }} типа книги</h4>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="form-group">
                <label>Тип</label>
                <input type="text" class="form-control" name="type" 
                       value="{{ book_type.type if book_type else '' }}" 
                       required maxlength="20">
            </div>
            <div class="form-group">
                <label>Штраф за день просрочки</label>
                <input type="number" step="0.01" class="form-control" name="fine" 
                       value="{{ book_type.fine if book_type else '' }}" 
                       required min="0">
            </div>
            <div class="form-group">
                <label>Срок выдачи (дней)</label>
                <input type="number" class="form-control" name="day_count" 
                       value="{{ book_type.day_count if book_type else '' }}" 
                       required min="1">
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="{{ url_for('book_types_list') }}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
